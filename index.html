<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="./style/style.mobile.css" />
</head>

<body>
    <section class="container">
        <!-- Material form login -->
        <div class="card col-md-8">

            <section>
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Add to do</strong>
                </h5>
            </section>

            <section>
                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">
                    <section>
                        <form class="text-center" style="color: #757575;" action="#!">

                            <section class="add">
                                <div class="md-form add-to-do form-add">
                                    <input type="text" name="add" id="add-to-do" class="form-control"
                                        placeholder="Add to do">
                                </div>

                                <button id="submit"
                                    class="btn btn-outline-info btn-rounded my-4 waves-effect z-depth-0 button"
                                    type="button">Add</button>
                            </section>
                    </section>

                    <section>
                        <p id="show"></p>
                    </section>
                </div>
                </form>
        </div>
    </section>

    </div>
    </section>

    <script src="./index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
